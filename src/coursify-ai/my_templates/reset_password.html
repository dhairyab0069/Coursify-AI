<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coursify.ai</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleLogin.css') }}">
</head>

<body id="login" style="background: var(--bg-color);">
    <!-- Flash message -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flash">
                <!-- This will display all messages joined by a space -->
                {{ messages | join(' ') }}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="col-md-6">
            <h2 class="text-center-L">Reset Password</h2>
            <form id="resetpw-form" method="POST" action="">
                <div class="form-group">

                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>

                    <label for="confirm_new_password">Confirm New Password:</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" required>

                </div>
                <div>
                    <p> We'll send you a link to reset your password. </p>
                </div>
                <div class="form-group">
                    <input id="respw_btn"type="submit" value="Reset Password" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
    <script>
        const flashMessage = document.getElementById('flash');
        if (flashMessage.textContent.includes("The password reset link has expired.")) {
            setTimeout(() => { flashMessage.style.display = 'none'; }, 4000); // 4 seconds
        } else if (flashMessage.textContent.includes("The password reset link is invalid.")) {
            setTimeout(() => { flashMessage.style.display = 'none'; }, 4000);
        } else if (flashMessage.textContent.includes("New passwords do not match.")) {
            setTimeout(() => { flashMessage.style.display = 'none'; }, 4000);
        } else {
            flashMessage.style.display = 'none';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
