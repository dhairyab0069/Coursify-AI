<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Preview - Coursify.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylePreview.css') }}" />

    <!-- Add Mammoth.js for DOCX rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>


</head>
<body>
<header class="header">
    <div class="link_container">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='cap_logo1.png') }}" alt="Coursify Logo" id="logo" />
        </a>
    </div>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" id="homenav">HOME</a>
        <a href="{{ url_for('quiz_generate') }}" id="quiz">QUIZ</a>
        <a href="{{ url_for('my_content') }}" id="content">MY CONTENT</a>
        <a href="{{ url_for('ai_html') }}" id="ai">AI ASSISTANT</a>
        <a href="{{ url_for('reviews') }}" id="reviews">REVIEW</a>
        <a href="{{ url_for('settings') }}" id="settings">SETTINGS</a>
        <a href="{{ url_for('logout') }}" id="logout">LOGOUT</a>
    </nav>
    <i class="bx bx-menu"></i>
</header>

<div class="content-header">
    <h1 id="title">File Preview</h1>
    <button id="back-button">‚Üê Back to My Content</button>
</div>

<div id="loading">Loading preview...</div>
<div id="preview-container" style="display: none;">
    <div id="preview-content"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const pathParts = window.location.pathname.split('/');
        const filename = decodeURIComponent(pathParts[pathParts.length - 1]);
        const fileExtension = filename.split('.').pop().toLowerCase();
        const previewContent = document.getElementById('preview-content');
        const loadingDiv = document.getElementById('loading');
        const previewContainer = document.getElementById('preview-container');
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file_id');

        if (fileExtension === 'pdf') {
            // PDF - use iframe with native viewer
            const pdfUrl = `/pdf/${encodeURIComponent(filename)}`;
            previewContent.innerHTML = `<iframe id="preview-iframe" src="${pdfUrl}#toolbar=1&navpanes=1&scrollbar=1"></iframe>`;
            loadingDiv.style.display = 'none';
            previewContainer.style.display = 'block';

        } else if (fileExtension === 'docx') {
            // DOCX - use Mammoth.js to render in browser
            if (!fileId) {
                loadingDiv.innerHTML = '<p style="color: red;">Error: File ID missing</p>';
                return;
            }

            loadingDiv.innerHTML = 'Converting document to HTML...';

            // Fetch the DOCX file
            fetch(`/get_doc/${fileId}`)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                    // Convert DOCX to HTML using Mammoth.js
                    return mammoth.convertToHtml({arrayBuffer: arrayBuffer});
                })
                .then(result => {
                    // Display the converted HTML
                    previewContent.innerHTML = result.value;
                    loadingDiv.style.display = 'none';
                    previewContainer.style.display = 'block';

                    // Log any warnings
                    if (result.messages.length > 0) {
                        console.log('Conversion warnings:', result.messages);
                    }
                })
                .catch(error => {
                    console.error('Error rendering DOCX:', error);
                    loadingDiv.innerHTML = `
              <p style="color: red;">Failed to load document</p>
              <p>${error.message}</p>
            `;
                });

        } else if (fileExtension === 'pptx') {
            // PPTX - Microsoft Office viewer
            const pptxUrl = `/presentation/${encodeURIComponent(filename)}`;
            const fullUrl = window.location.origin + pptxUrl;
            const viewerUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(fullUrl)}`;
            previewContent.innerHTML = `<iframe id="preview-iframe" src="${viewerUrl}"></iframe>`;
            loadingDiv.style.display = 'none';
            previewContainer.style.display = 'block';

        } else {
            loadingDiv.innerHTML = `
          <div class="preview-message">
            <h2>Preview Not Available</h2>
            <p>File type: ${fileExtension}</p>
          </div>
        `;
        }
    });

    document.getElementById("back-button").addEventListener("click", function () {
        window.location.href = "{{ url_for('my_content') }}";
    });
</script>

<footer id="footer">&copy; 2023 CoursifyAI. All rights reserved.</footer>
</body>
</html>
